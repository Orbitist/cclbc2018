<!-- Button trigger modal -->
<button type="button" class="btn btn-default btn-lg center-block" data-toggle="modal" data-target="#czbModal"><i class="fa fa-map-marker"></i> View Our Current Inventory</button>

<!-- Modal -->
<div class="modal fade" id="czbModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">CCLBC Inventory</h4>
      </div>
      <div class="modal-body">
        <iframe src="http://labs.orbitist.com/cclb-properties-ui/?mode=embed" frameborder="0" width="100%" height="500"></iframe>
      </div>
    </div>
  </div>
</div>
